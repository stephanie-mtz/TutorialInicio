# Clave del proyecto en SonarCloud (debe coincidir con lo que tienes en SonarCloud)
sonar.projectKey=stephanie-mtz_TutorialInicio

# Nombre del proyecto en SonarCloud
sonar.projectName=TutorialInicio

# Versión del proyecto
sonar.projectVersion=1.0

# Directorio de código fuente (por defecto es la raíz del repo)
sonar.sources=.

# Organización en SonarCloud (usa el nombre exacto que aparece en tu cuenta)
sonar.organization=stephanie-mtz

# URL de SonarCloud
sonar.host.url=https://sonarcloud.io

# Token de autenticación (debes agregarlo en los secrets de GitHub)
sonar.login=${{ secrets.SONAR_TOKEN }}
